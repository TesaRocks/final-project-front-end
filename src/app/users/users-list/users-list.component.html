<button mat-raised-button color="accent" routerLink="new">Create User</button>
<div *ngIf="pending$ | async">
  <h2>Loading...</h2>
  <mat-spinner> </mat-spinner>
</div>
<div *ngIf="pendingDelete$ | async">
  <h2>Deleting...</h2>
  <mat-spinner color="warn"> </mat-spinner>
</div>
<table mat-table [dataSource]="users$" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let user" [@EnterLeave]>
      {{ user.name | short }}
    </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let user" [@EnterLeave]>
      {{ user.email | short }}
    </td>
  </ng-container>
  <!-- Role Column -->
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>Role</th>
    <td mat-cell *matCellDef="let user" [@EnterLeave]>
      {{ user.role }}
    </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let user" [@EnterLeave]>
      <mat-icon (click)="onEdit(user.id)" color="primary">edit</mat-icon>
      <mat-icon color="primary" (click)="openDeleteDialog(user.id)"
        >delete</mat-icon
      >
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
