<br />
<button mat-raised-button color="accent" routerLink="new">Create User</button>
<br />
<br />
<table mat-table [dataSource]="users" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element" [@EnterLeave]>
      {{ element.name }}
    </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element" [@EnterLeave]>
      {{ element.email }}
    </td>
  </ng-container>

  <!-- edit Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element" [@EnterLeave]>
      <button mat-mini-fab color="primary" (click)="onEdit(element.id)">
        Edit
      </button>
      |
      <button mat-mini-fab color="warn" (click)="openDeleteDialog(element.id)">
        Delete
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
