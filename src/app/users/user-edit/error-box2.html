<h2 mat-dialog-title>Error Message</h2>
<mat-dialog-content class="mat-typography">
  <p>Network error please re try later</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    style="margin-left: 50px"
  >
    Return
  </button>
</mat-dialog-actions>
