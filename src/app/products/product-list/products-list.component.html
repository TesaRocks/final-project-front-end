<div *ngIf="loadProductsPending$ | async">
  <h2>Loading...</h2>
  <mat-spinner> </mat-spinner>
</div>

<div
  fxLayout="row wrap"
  fxLayout.xs="column"
  fxLayoutAlign="space-evenly center"
>
  <mat-card class="card-picture" *ngFor="let product of products$ | async">
    <mat-card-header>
      <div mat-card-avatar fxLayoutAlign.xs="center center">
        <mat-icon fxFlex="10%">account_circle</mat-icon>
      </div>
      <mat-card-title>{{ product.name }}</mat-card-title>
    </mat-card-header>
    <img
      mat-card-image
      src="{{ product.imagePath }}"
      alt="{{ product.name }}"
    />
    <mat-card-content>
      <p>
        {{ product.description }}
      </p>
      <h4>Price: ${{ product.price }}</h4>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Do Something</button>
    </mat-card-actions>
  </mat-card>
</div>

<button
  *ngIf="previousPage > 0"
  mat-button
  color="primary"
  (click)="onPrevious()"
>
  <<< Previous
</button>
<button mat-button color="primary" (click)="onNext()">Next >>></button>
