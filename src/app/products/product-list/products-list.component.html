<div *ngIf="pending$ | async">
  <h2>Loading...</h2>
  <mat-spinner> </mat-spinner>
</div>
<mat-card class="product-card" *ngFor="let product of products$ | async">
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon>account_circle</mat-icon>
    </div>
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>Posted: {{ product.created }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ product.imagePath }}" alt="{{ product.name }}" />
  <mat-card-content>
    <p>
      {{ product.description }}
    </p>
    <h4>Price: ${{ product.price }}</h4>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
