<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/home'"><mat-icon>home</mat-icon>Home</a>
      <a mat-list-item [routerLink]="'/auth'"
        ><mat-icon>account_circle</mat-icon>Login</a
      >
      <a mat-list-item [routerLink]="'/users'"
        ><mat-icon>people</mat-icon>Users</a
      >
      <a mat-list-item [routerLink]="'/products'" [queryParams]="{ page: '1' }"
        ><mat-icon>shopping_basket</mat-icon>Products</a
      >
      <a mat-list-item [routerLink]="'/invoice'" [queryParams]="{ page: '1' }"
        ><mat-icon> monetization_on</mat-icon>Invoice</a
      >
      <a mat-list-item class="logout" (click)="onLogout()"
        ><mat-icon>input</mat-icon>Logout</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Final Project </span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
