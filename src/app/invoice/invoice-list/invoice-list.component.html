<div *ngIf="loadInvoicesPending$ | async">
  <h2>Loading...</h2>
  <mat-spinner> </mat-spinner>
</div>

<mat-grid-list cols="2" rowHeight="450px">
  <mat-grid-tile *ngFor="let invoice of invoices$ | async">
    <mat-card class="product-card">
      <mat-card-header>
        <div mat-card-avatar>
          <mat-icon>account_circle</mat-icon>
        </div>
        <mat-card-title>Customer: {{ invoice.customerName }}</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <p>Invoice Date: {{ invoice.date }}</p>
        <h4>Product Name: {{ invoice.name }}</h4>
        <h4>Description: {{ invoice.description }}</h4>
        <h4>Price: ${{ invoice.price }}</h4>
        <h4>Quantity: {{ invoice.quantity }} units</h4>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Delete</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
<button
  *ngIf="previousPage > 0"
  mat-button
  color="primary"
  (click)="onPrevious()"
>
  <<< Previous
</button>
<button mat-button color="primary" (click)="onNext()">Next >>></button>
