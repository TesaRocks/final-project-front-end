<button mat-raised-button color="accent" routerLink="new">New Invoice</button>

<div *ngIf="loadInvoicesPending$ | async">
  <h2>Loading...</h2>
  <mat-spinner> </mat-spinner>
</div>

<mat-grid-list cols="2" rowHeight="450px">
  <mat-grid-tile *ngFor="let invoice of invoices$ | async">
    <mat-card class="product-card">
      <mat-card-header>
        <div mat-card-avatar>
          <mat-icon>account_circle</mat-icon>
        </div>
        <mat-card-title>Customer: {{ invoice.customerName }}</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <p>Invoice Date: {{ invoice.date | date }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="onViewProducts(invoice.invoiceId)">
          View Invoice
        </button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
<button
  *ngIf="previousPage > 0"
  mat-button
  color="primary"
  (click)="onPrevious()"
>
  <<< Previous
</button>
<button mat-button color="primary" (click)="onNext()">Next >>></button>
