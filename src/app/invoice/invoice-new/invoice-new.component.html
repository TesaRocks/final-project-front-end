<div *ngIf="loadProductsPending$ | async">
  <h2>Loading...</h2>
  <mat-spinner> </mat-spinner>
</div>

<button
  routerLink="/home"
  matTooltip="back to home"
  matTooltipShowDelay="600"
  matTooltipPosition="right"
>
  <mat-icon color="warn">backspace</mat-icon>
</button>
<form [formGroup]="formNewInvoice" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Customer Name</mat-label>
    <input
      matInput
      placeholder="Customer"
      formControlName="customer"
      id="customer"
      required
    />
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    <mat-hint>45 charactes max.</mat-hint>
    <mat-error *ngIf="hasError('customer', 'required')"
      >This field is required!
    </mat-error>
  </mat-form-field>

  <table mat-table [dataSource]="productList" class="mat-elevation-z8">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Product Id</th>
      <td mat-cell *matCellDef="let item">
        {{ item.productId }}
      </td>
    </ng-container>

    <!-- Product Column -->
    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef>Product</th>
      <td mat-cell *matCellDef="let item">
        {{ item.name }}
      </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let item">
        {{ item.description }}
      </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let item">
        {{ item.price }}
      </td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let item">
        <mat-form-field appearance="fill" floatLabel="always">
          <input
            matInput
            type="number"
            placeholder="0"
            formControlName="quantity"
            minlength="1"
            id="quantity"
          />
        </mat-form-field>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <button
    type="submit"
    mat-raised-button
    color="primary"
    [disabled]="!formNewInvoice.valid"
  >
    Save
  </button>
</form>
