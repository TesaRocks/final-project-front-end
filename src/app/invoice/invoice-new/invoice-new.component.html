<div *ngIf="loadProductsPending$ | async">
  <h2>Loading...</h2>
  <mat-spinner> </mat-spinner>
</div>

<button
  routerLink="/home"
  matTooltip="back to home"
  matTooltipShowDelay="600"
  matTooltipPosition="right"
>
  <mat-icon color="warn">backspace</mat-icon>
</button>
<form [formGroup]="formNewInvoice" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Customer Name</mat-label>
    <input
      matInput
      placeholder="Customer"
      formControlName="customer"
      id="customer"
      required
    />
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    <mat-hint>45 charactes max.</mat-hint>
    <mat-error *ngIf="hasError('customer', 'required')"
      >This field is required!
    </mat-error>
  </mat-form-field>
  <div formGroupName="shoppingCart">
    <mat-form-field appearance="fill">
      <mat-label>Products</mat-label>
      <mat-select formControlName="products">
        <mat-option *ngFor="let product of productList" [value]="product">{{
          product.name
        }}</mat-option>
      </mat-select>

      <mat-error *ngIf="hasError('shoppingCart.products', 'required')"
        >Must select at least one.
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Amount</mat-label>
      <input
        matInput
        type="number"
        placeholder="0"
        formControlName="quantity"
        min="0"
        required
      />
      <mat-error *ngIf="hasError('shoppingCart.quantity', 'required')"
        >Must select.
      </mat-error>
    </mat-form-field>
  </div>
  <button mat-mini-fab color="warn" type="button" (click)="onAddProduct()">
    <mat-icon>plus_one</mat-icon>
  </button>
  <button
    type="submit"
    mat-raised-button
    color="primary"
    [disabled]="!formNewInvoice.valid"
  >
    Save
  </button>
</form>
