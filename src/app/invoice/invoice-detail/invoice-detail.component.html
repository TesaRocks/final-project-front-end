<div *ngIf="loadInvoiceDetailPending$ | async">
  <h2>Loading...</h2>
  <mat-spinner> </mat-spinner>
</div>
<button
  routerLink="/home"
  matTooltip="back to Invoice list"
  matTooltipShowDelay="600"
  matTooltipPosition="right"
>
  <mat-icon color="warn">backspace</mat-icon>
</button>
<table mat-table [dataSource]="invoiceDetail$" class="mat-elevation-z8">
  <!-- Product Column -->
  <ng-container matColumnDef="product">
    <th mat-header-cell *matHeaderCellDef>Product</th>
    <td mat-cell *matCellDef="let detail" [@EnterLeave]>
      {{ detail.name }}
    </td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let detail" [@EnterLeave]>
      {{ detail.description }}
    </td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let detail" [@EnterLeave]>
      {{ detail.price }}
    </td>
  </ng-container>

  <!-- Quantity Column -->
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef>Quantity</th>
    <td mat-cell *matCellDef="let detail" [@EnterLeave]>
      {{ detail.quantity }}
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
