<div *ngIf="loadLikesByUserIdPending$ | async">
  <h2>Loading...</h2>
  <mat-spinner> </mat-spinner>
</div>
<div class="chips" *ngIf="likes$ | async as likes">
  <ng-container *ngIf="likes.length; else noLike">
    <mat-chip-list class="mat-chip-list-stacked">
      <mat-chip
        *ngFor="let like of likes"
        selected
        color="accent"
        (click)="likeDetail(like.productId)"
      >
        {{ like.name }}
      </mat-chip>
    </mat-chip-list>
  </ng-container>
</div>
<div fxLayoutAlign="center stretch">
  <router-outlet></router-outlet>
</div>

<ng-template #noLike>
  <h1>Empty over here....</h1>
</ng-template>
<ul>
  <li *ngFor="let item of items">{{ item }}</li>
</ul>
<app-info-message
  [num]="totalLikes"
  (newItem)="onAddItem($event)"
></app-info-message>
