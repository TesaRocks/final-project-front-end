<div *ngIf="loadLikesByUserIdPending$ | async">
  <h2>Loading...</h2>
  <mat-spinner> </mat-spinner>
</div>
<div class="chips" *ngIf="likes$ | async as likes">
  <div *ngIf="likes.length > 0; else noLike">
    <mat-chip-list class="mat-chip-list-stacked">
      <mat-chip
        *ngFor="let like of likes"
        selected
        color="accent"
        (click)="likeDetail(like.productId)"
      >
        {{ like.name }}
      </mat-chip>
    </mat-chip-list>
  </div>
</div>
<div fxLayoutAlign="center stretch">
  <router-outlet></router-outlet>
</div>

<ng-template #noLike>
  <h1>No likes selected</h1>
</ng-template>
