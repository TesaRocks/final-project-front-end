<div *ngIf="loadLikesByUserIdPending$ | async">
  <h2>Loading...</h2>
  <mat-spinner> </mat-spinner>
</div>
<div class="chips">
  <mat-chip-list class="mat-chip-list-stacked">
    <mat-chip
      *ngFor="let like of likes$ | async"
      selected
      color="accent"
      (click)="likeDetail(like.productId)"
    >
      {{ like.name }}
    </mat-chip>
  </mat-chip-list>
</div>
<router-outlet></router-outlet>
