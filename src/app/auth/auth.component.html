<div fxLayoutAlign="center center" class="main-div">
  <mat-card fxFlex.xs="100" fxFlex="50">
    <mat-toolbar color="primary">Login Page</mat-toolbar>
    <form
      [formGroup]="formLog"
      (ngSubmit)="onSubmit()"
      fxLayoutAlign="stretch"
      fxLayout="column"
    >
      <mat-form-field appearance="fill">
        <mat-label>E-Mail</mat-label>
        <input
          type="email"
          matInput
          placeholder="Email"
          required
          formControlName="email"
        />
        <mat-error *ngIf="hasError('email', 'required')"
          >Plase enter an email
        </mat-error>
        <mat-error *ngIf="hasError('email', 'email')"
          >Plase enter valid email
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          placeholder="Password"
          required
          formControlName="password"
        />
        <mat-hint>6 characters min and 20 max.</mat-hint>
        <mat-error *ngIf="hasError('password', 'required')"
          >Plase enter a password
        </mat-error>
      </mat-form-field>
      <button
        color="warn"
        mat-raised-button
        type="submit"
        [disabled]="!formLog.valid"
      >
        Login
      </button>
    </form>
  </mat-card>
</div>
